<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项详情 - 供应链实训课程系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        html, body {
            height: 100%;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: white;
            color: var(--dark);
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .back-button:hover {
            background: var(--gray-light);
        }
        
        .todo-details-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 32px;
            margin-bottom: 24px;
            flex: 1;
            overflow-y: auto;
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .todo-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .todo-meta {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }
        
        .todo-description {
            font-size: 16px;
            color: var(--dark);
            line-height: 1.8;
            margin-bottom: 24px;
        }
        
        .todo-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .status-in-progress {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .status-completed {
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin: 32px 0 24px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .action-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .action-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--primary);
            font-size: 24px;
        }
        
        .action-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .action-desc {
            font-size: 14px;
            color: var(--gray);
        }
        
        .comments-section {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .comment-form {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .comment-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
        }
        
        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .submit-button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .submit-button:hover {
            background: var(--secondary);
        }
        
        .comments-list {
            margin-top: 24px;
        }
        
        .comment-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .comment-author {
            font-weight: 600;
            color: var(--dark);
        }
        
        .comment-time {
            font-size: 14px;
            color: var(--gray);
        }
        
        .comment-content {
            color: var(--dark);
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        @media (max-width: 768px) {
            .todo-meta {
                flex-direction: column;
                gap: 8px;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
            
            .comment-form {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">待办事项详情</h1>
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
        </div>
        
        <div class="todo-details-card">
            <div class="todo-header">
                <div>
                    <h2 class="todo-title" id="todo-title">批改《供应链基础》作业</h2>
                    <div class="todo-meta">
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="todo-due-date">截止时间: 2023-11-15</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-user"></i>
                            <span id="todo-assignee">负责人: 张老师</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-layer-group"></i>
                            <span id="todo-course">课程: 供应链管理基础</span>
                        </div>
                    </div>
                    <p class="todo-description" id="todo-description">
                        需要批改3份《供应链基础》课程作业，重点关注学生对供应链概念的理解程度和案例分析能力。
                    </p>
                </div>
                <span class="todo-status status-pending" id="todo-status">待处理</span>
            </div>
            
            <h3 class="section-title">相关操作</h3>
            <div class="actions-grid">
                <div class="action-card" onclick="updateStatus('in-progress')">
                    <div class="action-icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <h4 class="action-title">开始处理</h4>
                    <p class="action-desc">标记为进行中状态</p>
                </div>
                
                <div class="action-card" onclick="updateStatus('completed')">
                    <div class="action-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h4 class="action-title">标记完成</h4>
                    <p class="action-desc">将任务标记为已完成</p>
                </div>
                
                <div class="action-card" onclick="openAssignmentSystem()">
                    <div class="action-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h4 class="action-title">作业系统</h4>
                    <p class="action-desc">进入作业批改系统</p>
                </div>
                
                <div class="action-card" onclick="sendMessage()">
                    <div class="action-icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <h4 class="action-title">发送消息</h4>
                    <p class="action-desc">通知相关人员</p>
                </div>
            </div>
            
            <div class="comments-section">
                <h3 class="section-title">讨论评论</h3>
                <div class="comment-form">
                    <textarea class="comment-input" placeholder="添加您的评论..."></textarea>
                    <button class="submit-button">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
                
                <div class="comments-list">
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">李主任</span>
                            <span class="comment-time">今天 10:30</span>
                        </div>
                        <p class="comment-content">这批作业的截止日期快到了，请尽快完成批改。</p>
                    </div>
                    
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">张老师</span>
                            <span class="comment-time">昨天 15:45</span>
                        </div>
                        <p class="comment-content">已经在处理中了，预计明天可以完成批改。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('待办事项详情页面已加载');
        });
        
        // 返回上一页
        function goBack() {
            try {
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'loadPage',
                        pageUrl: 'dashboard.html'
                    }, '*');
                } else {
                    console.error('无法访问父页面');
                }
            } catch (error) {
                console.error('跨域通信失败:', error);
                // 如果跨域通信失败，尝试其他方式返回
                window.history.back();
            }
        }
        
        // 更新任务状态
        function updateStatus(status) {
            const statusElement = document.getElementById('todo-status');
            
            switch(status) {
                case 'pending':
                    statusElement.className = 'todo-status status-pending';
                    statusElement.textContent = '待处理';
                    break;
                case 'in-progress':
                    statusElement.className = 'todo-status status-in-progress';
                    statusElement.textContent = '进行中';
                    break;
                case 'completed':
                    statusElement.className = 'todo-status status-completed';
                    statusElement.textContent = '已完成';
                    break;
            }
            
            alert(`任务状态已更新为: ${statusElement.textContent}`);
        }
        
        // 打开作业系统
        function openAssignmentSystem() {
            try {
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'loadPage',
                        pageUrl: 'zuoyexitong.html'
                    }, '*');
                } else {
                    console.error('无法访问父页面');
                }
            } catch (error) {
                console.error('跨域通信失败:', error);
            }
        }
        
        // 发送消息
        function sendMessage() {
            alert('消息发送功能已触发');
        }
    </script>
</body>
</html>
