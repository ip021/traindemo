<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应链实训课程系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        /* 设置 html 和 body 充满整个屏幕 */
        html, body {
            height: 100%;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
        }
        
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 顶部导航栏 */
        .top-nav {
            background: white;
            box-shadow: var(--shadow);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .notification {
            position: relative;
            padding: 10px;
            border-radius: 8px;
            background: var(--gray-light);
            cursor: pointer;
        }
        
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        /* 主内容区域 */
        .main-container {
            display: flex;
            height: calc(100% - 60px); /* 减去顶部导航栏的高度 */
            overflow: hidden;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 100%;
            transition: var(--transition);
        }
        
        /* 收缩状态的侧边栏 */
        .sidebar.collapsed {
            width: 70px;
        }
        
        .sidebar.collapsed .nav-item span {
            display: none;
        }
        
        .sidebar.collapsed .nav-item {
            justify-content: center;
        }
        
        .sidebar.collapsed .nav-item i {
            margin-right: 0;
        }
        
        /* 侧边栏切换按钮 */
        .sidebar-toggle {
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: white;
            border-radius: 0 8px 8px 0;
            border: 1px solid var(--gray-light);
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
            transition: var(--transition);
        }
        
        .sidebar-toggle:hover {
            background: var(--gray-light);
        }
        
        .sidebar-toggle i {
            color: var(--primary);
            font-size: 16px;
        }
        
        /* 侧边栏容器 - 用于容纳侧边栏和切换按钮 */
        .sidebar-container {
            position: relative;
            display: flex;
            height: 100%;
        }
        
        /* 内容区域宽度调整 - 配合侧边栏收缩展开 */
        .sidebar.collapsed ~ .content-area {
            width: calc(100% - 70px);
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--gray-light);
            margin-bottom: 20px;
        }
        
        .nav-menu {
            flex: 1;
            padding: 0 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .nav-item i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        /* 内容区域 */
        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
            transition: var(--transition);
        }
        
        #content-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray-light);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 登录页面样式 */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
.form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox input {
            margin-right: 8px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .role-selector {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--gray-light);
        }
        
        .role-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .role-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 在移动设备上，侧边栏默认收缩，点击切换按钮展开 */
            .sidebar {
                width: 70px;
            }
            
            .sidebar.expanded {
                width: 260px;
            }
            
            .sidebar .nav-item span {
                display: none;
            }
            
            .sidebar.expanded .nav-item span {
                display: inline;
            }
            
            .sidebar .nav-item {
                justify-content: center;
                padding: 16px;
            }
            
            .sidebar.expanded .nav-item {
                justify-content: flex-start;
                padding: 12px 16px;
            }
            
            .sidebar .nav-item i {
                margin-right: 0;
            }
            
            .sidebar.expanded .nav-item i {
                margin-right: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录页面 - 默认显示 -->
    <div class="login-container" id="loginPage">
        <div class="login-card">
            <div class="login-header">
                <h1>供应链实训课程系统</h1>
                <p>智慧教学 · 虚拟实训 · 数据分析</p>
            </div>
            <div class="login-form">
                <div class="role-selector">
                    <button class="role-btn active" data-role="teacher">教师登录</button>
                    <button class="role-btn" data-role="student">学生登录</button>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox"> 记住密码
                        </label>
                        <a href="#">忘记密码?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登录系统
                    </button>
                </form>
                <div class="login-footer">
                    <p>首次使用? <a href="#">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 主应用界面 - 默认隐藏 -->
    <div id="appContainer" style="display: none; height: 100vh;">
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <div class="logo">
                <i class="fas fa-boxes"></i>
                <span>供应链实训</span>
            </div>
            <div class="user-info">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="user-avatar">张</div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-container">
            <!-- 侧边栏容器 -->
            <div class="sidebar-container">
                <!-- 侧边栏 -->
                <div class="sidebar" id="sidebar">
                    <!-- <div class="sidebar-header">
                        <div class="logo">
                            <i class="fas fa-boxes"></i>
                            <span>功能菜单</span>
                        </div>
                    </div>-->
                    <div class="nav-menu">
                        <div class="nav-item active" data-page="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>工作台</span>
                        </div>
                        <div class="nav-item" data-page="beike.html">
                            <i class="fas fa-book-open"></i>
                            <span>备课中心</span>
                        </div>
                        <div class="nav-item" data-page="jiaoan.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>教案管理</span>
                        </div>
                        <div class="nav-item" data-page="anlijiaoxue.html">
                            <i class="fas fa-project-diagram"></i>
                            <span>案例教学</span>
                        </div>
                        <div class="nav-item" data-page="zuoyexitong.html">
                            <i class="fas fa-tasks"></i>
                            <span>作业系统</span>
                        </div>
                        <div class="nav-item" data-page="kaoshixitong.html">
                            <i class="fas fa-file-alt"></i>
                            <span>考试系统</span>
                        </div>
                       <!-- <div class="nav-item" data-page="shujufenxi.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>实训项目统计</span>
                        </div>
                        -->
                        <div class="nav-item" data-page="shujutongji.html">
                            <i class="fas fa-chart-pie"></i>
                            <span>教学统计</span>
                        </div>
                        <div class="nav-item" data-page="shuziren1.html">
                            <i class="fas fa-robot"></i>
                            <span>数字人讲座</span>
                        </div>
                    </div>
                </div>
                <!-- 侧边栏切换按钮 -->
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <iframe id="content-iframe" src="dashboard.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const loginPage = document.getElementById('loginPage');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const roleButtons = document.querySelectorAll('.role-btn');
        const navItems = document.querySelectorAll('.nav-item');
        const contentIframe = document.getElementById('content-iframe');
        const loadingOverlay = document.getElementById('loading-overlay');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarToggleIcon = sidebarToggle.querySelector('i');
        
        // 登录功能
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // 隐藏登录页面，显示应用界面
            loginPage.style.display = 'none';
            appContainer.style.display = 'block';
        });
        
        // 角色切换功能
        roleButtons.forEach(button => {
            button.addEventListener('click', function() {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 页面加载函数
        function loadPage(pageUrl) {
            // 显示加载动画
            loadingOverlay.style.display = 'flex';
            
            // 加载新页面
            contentIframe.src = pageUrl;
            
            // 更新导航项激活状态
            navItems.forEach(item => {
                if (item.getAttribute('data-page') === pageUrl) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 将loadPage函数暴露给全局窗口对象，以便子页面访问
        window.loadPage = loadPage;
        
        // 监听来自iframe的消息
        window.addEventListener('message', function(event) {
            // 注意：在生产环境中，应该验证event.origin以确保消息来源可信
            if (event.data && event.data.type === 'loadPage') {
                loadPage(event.data.pageUrl);
            }
        });
        
        // 为所有导航项添加点击事件
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                // 获取页面URL
                const pageUrl = this.getAttribute('data-page');
                
                // 使用loadPage函数加载页面
                loadPage(pageUrl);
            });
        });
        
        // 监听iframe加载完成事件
        contentIframe.addEventListener('load', function() {
            // 隐藏加载动画
            loadingOverlay.style.display = 'none';
            
            // 可以在这里添加额外的处理逻辑
            console.log('页面加载完成:', contentIframe.src);
        });
        
        // 侧边栏切换功能
        sidebarToggle.addEventListener('click', function() {
            // 切换侧边栏的收缩状态
            const isCollapsed = sidebar.classList.toggle('collapsed');
            
            // 在移动设备上，我们使用不同的类名
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('expanded', !isCollapsed);
            }
            
            // 更新切换按钮的图标
            if (isCollapsed) {
                sidebarToggleIcon.classList.remove('fa-chevron-left');
                sidebarToggleIcon.classList.add('fa-chevron-right');
            } else {
                sidebarToggleIcon.classList.remove('fa-chevron-right');
                sidebarToggleIcon.classList.add('fa-chevron-left');
            }
        });
        
        // 监听窗口大小变化，调整侧边栏状态
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                // 在移动设备上，默认隐藏文字
                sidebar.classList.remove('collapsed');
                sidebar.classList.remove('expanded');
            } else {
                // 在桌面设备上，恢复正常状态
                sidebar.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
